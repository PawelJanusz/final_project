<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product details</title>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        // A $( document ).ready() block.
        $(document).ready(function () {
            $("#btn-add-to-basket").click(function () {
                var id = $("#product-id").val()
                $.post("/basket/" + id, function () {
                    console.log("data send");
                });
            });
            console.log("ready!");
        });
            $("#btn-show-basket").click(function () {
                console.log("show basket")
                $.get("/basket/" + id, function (data) {
                    console.log(data);
                });
            });
    </script>

</head>
<body>

<div class="container-fluid">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" >
                <div class="row" style="border: black solid 1px"></div>
                <div class="" th:text="${product.productCategory.productCategoryTitle}"></div>

                        <div class="" th:text="${product.productTitle}">
                            <!--dodawanie adresu URL w formularzu-->
                            <img class=""

                                 th:src="@{${product.productImageUrl}}">
                            <div th:text="${product.productPrice}">
                            </div>
                            <div class="" th:text="${product.productDescription}"></div>
                            <div class="" th:text="${product.authorName}+ ' ' + ${product.authorSurname}"></div>
                        </div>
                </div>
            </div>
        </div>
</div>

<div class="btn btn-success" id="btn-add-to-basket"></div>
<div class="btn btn-success" id="btn-show-basket"></div>

<div type="hidden" th:value="${product.id}" id="product-id"></div>

</body>
</html>
