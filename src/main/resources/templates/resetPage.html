<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <script th:replace="fragments/commons::assets"></script>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css"/>

</head>
<body>
<div class="container-bg">

    <div class="login-form">
        <form action="/resetpswd" th:object="${resetForm}" method="post">
            <h2 class="text-center">Reset password</h2>
            <div class="form-group">
                <input type="email" th:field="*{login}" class="form-control" placeholder="Email" name="username" required="required">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Forgot password</button>
            </div>
        </form>
        <p class="text-center"><a href="/register">Create an Account</a></p>
    </div>



</div>
</body>
</html>
